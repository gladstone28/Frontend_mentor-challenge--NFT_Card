<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="main">
      <div class="main-card">
        <div class="container">
          <div class="card_image">
            <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
          </div>
          <div class="card_content">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card_info">
              <p class="card-price">0.041 ETH</p>
              <p class="card-time">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="author">
            <div class="author_image">
              <img src="./images/image-avatar.png" alt="author Photo" />
            </div>
            <div class="author_info">
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
